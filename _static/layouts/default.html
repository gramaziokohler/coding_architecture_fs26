<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>

    <script>
      (() => {
        function postHeight() {
          // Wir messen die Höhe des Inhalts-Containers, statt des ganzen Dokuments
          const wrapper = document.querySelector('.wrapper');
          if (!wrapper) return;
          
          const height = wrapper.offsetHeight;
          parent.postMessage({ type: "caii:set-iframe-height", height: height }, "*");
        }

        window.addEventListener("load", postHeight);
        window.addEventListener("resize", postHeight);
        
        // Beobachtet Änderungen am Layout (Bilder laden etc.)
        if ("ResizeObserver" in window) {
          new ResizeObserver(postHeight).observe(document.documentElement);
        }
        
        // Regelmäßiges Update falls dynamische Inhalte nachladen
        setInterval(postHeight, 1000);
      })();
    </script>
  </body>
</html>
